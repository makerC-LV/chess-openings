<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/chessground.06f8a462.css">
    <link rel="stylesheet" href="/theme.6fc902ae.css">
    <link rel="stylesheet" href="/chess-openings.9ad09f98.css">

    <title>Edit</title>
</head>
<body>
    <nav><ul>
        <li><a href="/index.html">Practice</a></li>
        <li><a href="/edit.html">Edit</a></li>
    </ul></nav>
    <div class="flex-container">
        <div class="blue merida board-wrapper flex-item">
            <div id="dirty" class="cg-wrap"></div>
            <div class="board-controls">
                <button class="fa fa-arrow-left icon-but" id="back"></button>
                <button class="fa fa-arrow-right icon-but" id="fwd"></button>
                <input id="flipboard" type="checkbox"><label>Flip</label>
                <button class="fa fa-comment icon-but" id="add-comment"></button>
                <button class="fa fa-book icon-but" id="merge"></button>
                <button class="fa fa-upload icon-but" id="loadpgn"></button>

            </div>
            <div class="multipurpose-text-wrapper">
                <textarea id="multipurpose-textarea" class="multipurpose-textarea"></textarea>
            </div>
            <div id="fen" class="fen"></div>
            

        </div>
        <div id="pgn-wrapper" class="pgn-wrapper flex-item">
            <div class="pgn-toolbar">
                <div>
                    <button class="fa fa-arrow-up icon-but" id="promote"></button>
                    <button class="fa fa-times icon-but" id="delete"></button>
                </div>
                <button class="fa fa-copy icon-but" id="copy"></button>
            </div>
            <div id="pgndisplay" class="pgndisplay"></div>
        </div>
    </div>
    <script src="/edit-view.2bdb59be.js"></script>
</body>
</html>
