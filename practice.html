<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/chessground.css">
    <link rel="stylesheet" href="./assets/theme.css">
    <link rel="stylesheet" href="./index.css">

    <title>Practice</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./practice.html">Practice</a></li>
            <li><a href="./edit.html">Edit</a></li>
        </ul>
    </nav>
    <div class="flex-container">
        <div class="blue merida board-wrapper flex-item">
            <div id="dirty" class="cg-wrap"></div>
            <div class="board-controls">
                <button class="fa fa-backward icon-but" id="play"></button>
                <button class="fa fa-arrow-left icon-but" id="back"></button>
                <button class="fa fa-arrow-right icon-but" id="fwd"></button>
                <button class="fa fa-info icon-but" id="hint"></button>
            </div>
            <div id="fen" class="fen"></div>
        </div>
        <div id="pgn-wrapper" class="pgn-wrapper flex-item">
            <div id="game-select"></div>
            <div class="pgn-toolbar">

                <div>
                    <input id="autoplay" type="checkbox" /><label>AutoPlay</label>
                    <input id="hidepgn" type="checkbox" /><label>Hide PGN</label>
                </div>
                <button class="fa fa-copy icon-but" id="copy"></button>
            </div>
            <div id="pgndisplay" class="pgndisplay"></div>
        </div>
    </div>
    <script src="./views/practice-view.js"></script>
</body>

</html>
